<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      display: flex;
      justify-content: center;
      height: 100vh;
      align-items: center;
      margin: 0;
      padding: 0;
    }

    .container{
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
      width: 748px;
      height: 748px;
      background: #000;
      gap: 9px;
    }

    .red{
      background:#E72F24;
    }

    .white1{
      background: #F0F1EC;
      grid-column: span 3;
    }

    .white2{
      background: #F0F1EC;
      grid-row: span 2;
    }

    .white3{
      background: #F0F1EC;
      grid-row: span 2;
      grid-column: span 2;
    }

    .blue{
      background: #004592;
      border-bottom: 10px solid black;
    }

    .white4{
      background: #F0F1EC;
      grid-row: span 2;
    }

    .white5{
      background: #F0F1EC;
    }

    .yellow{
      background: #F9D01E;
    }

    .black{
      background: #232629;
    }


  </style>
</head>

<body>
  <div class="container">
    <div class = "red"></div>
    <div class = "white1"></div>

    <div class = "white2"></div>
    <div class = "white3"></div>
    <div class = "blue"></div>
    <div class = "white4"></div>

    <div class = "white5"></div>
    <div class = "yellow"></div>
    <div class = "black"></div>

  </div>
</body>

</html>
